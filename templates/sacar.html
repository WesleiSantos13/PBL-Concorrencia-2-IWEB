<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sacar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Realizar Saque</h2>
        <p><strong>Saldo Dispon√≠vel:</strong> R$ {{ saldo }}</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('sacar', bank=bank) }}" method="post">
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" required>

            <button type="submit" class="nav-button">Efetuar Saque</button>
        </form>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard', bank=bank) }}" class="nav-button {{ bank }}">Voltar ao Dashboard</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
